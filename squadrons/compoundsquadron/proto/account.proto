syntax = "proto3";
package compliquidation;
option go_package ="../compliquidation";

message AssetDB {
    string symbol =1;
    string address = 2;
    string balance =3;
    string value = 4;
}

message AccountDB {
    string address = 1;
    repeated AssetDB Collaterals = 2;
    repeated AssetDB Debts = 3;
    string collateral = 4;
    string debt = 5;
    float health= 6;
}